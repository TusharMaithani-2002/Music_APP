<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width
    , initial-scale=1.0">
    <!-- content says width is set acc to device -->
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <div class="main-div">
       <div class="music-container">
           <h2 id="title">Music</h2>
           <h3 id="artist">Artist</h3>
           <div class="img-container">
               <img src="images/index1.jpg" id="image">
           </div>
           <audio src="music/adventure.mp3" id="audio"></audio>

           <div class="progress-bar-container" id="progress-container">
              <div class="progress-duration-meter">
                  <div id="current-time">0:00</div>
                  <div id="duration">0:00</div>
              </div>
                 <div class="progress-div" id="progress-div">
                     <div class="progress" id="progress"></div>
                 </div>
           </div>
           <!-- controls -->
           <div class="music-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play" id="play" title="Play"></i>
            <i class="fas fa-forward" id="forward" title="forward"></i>
           </div>
       </div>
    </div>
</body>
</html>
